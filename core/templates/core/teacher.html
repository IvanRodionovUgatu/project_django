{% extends 'core/base.html' %}

{% block content %}
    <h2 align="center"> {{ teacher.last_name }} {{ teacher.first_name}} </h2>
    {% if teacher.photo %}
        <div class="container">
            <img src="{{ teacher.photo.url }}" alt="{{teacher.last_name}} {{ teacher.first_name }}" width="350" height="400">
        </div>
    {% endif %}
    <div class="container">
        <h3> Кафедра: {{ teacher.department }} </h3>
    </div>
{% endblock %}
